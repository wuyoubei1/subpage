//验证码
$(function () {
     var util = {
        wait: 90,
        hsTime: function (that) {
            _this = $(this);
            if (_this.wait == 0) {
                $('#hsbtn').removeAttr("disabled").html('重发验证码');
                _this.wait = 90;
            } else {
                var _this = this;
                //alert( $(that).val());
                //$(that).val('在' + _this.wait + '秒后点此重发');
                $(that).attr("disabled", true).val('' + _this.wait + '秒');
                _this.wait--;
                setTimeout(function () {
                    _this.hsTime(that);
                }, 1000);
            }
        }
    };

    $("#hsbtn").click(function(){
