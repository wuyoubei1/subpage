function showHideSpan(id){
	$('#'+id).click(function(){
		if($('#'+id).html() == "展开")
			$('#'+id).attr("class","hideSpan");
		else
			$('#sp1').html("展开");
	});
}

var details={
	load:function () {
		var arr=this.getClass("span","showHide");
		if(arr.length>0){
			for (var i = 0; i < arr.length; i++) {
				arr[i].onclick=function  () {
					if($(this).find("font").html() == '展开'){
						$(this).find("font").html('关闭');
						$(this).find("span").attr("class","hideSpan");
					}else{
						$(this).find("font").html('展开');
						$(this).find("span").attr("class","showSpan");
					}
					var ob=this.parentNode.parentNode.children[1];
					if (ob&&ob.style.display=="none") {
						ob.style.display="block";
					}else{
						ob.style.display="none";
					};
				}
			};
		}
	},
	getClass:function (tagname, className) {
            var tagname = document.getElementsByTagName(tagname);
            var tagnameAll = [];
            for (var i = 0; i < tagname.length; i++) {
                if (tagname[i].className == className) {     
                	//如果获得的元素中的class的值等于指定的类名，就赋值给tagnameAll
                    tagnameAll[tagnameAll.length] = tagname[i];
                }
            }
            return tagnameAll;
    }
}
details.load();
