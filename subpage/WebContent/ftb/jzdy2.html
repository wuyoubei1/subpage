<script type="text/javascript">
	var wait = 90;
	//验证码
	$(function() {
		/**
			验证连接是否为有效连接
		 */
		$("#findBtn").click(function() {
			var url = $("#url").val();
			if(url.length!=0){
				var match=/^((ht|f)tps?):\/\/[\w\-]+(\.[\w\-]+)+([\w\-\.,@?^=%&:\/~\+#]*[\w\-\@?^=%&\/~\+#])?$/;
				if(match.test(url)){
					//是连接
					checkUrl(url);
				}else if(url.indexOf("http")>0){
					//包含连接
					url=url.substring(url.indexOf("http"),url.length);
					checkUrl(url);
				}else{
					alert("不是正确的链接，请核实！");
				}
			}
		});		
	})
	
	/*
	 *验证是否存在此商品
   	 */
	function goods(id){
		$.jsonp({
			url:config_path_JsonP+'/subadmin/f/sub/jzdy/goods?goodsId='+id,
			callbackParameter : "callback",
			jsonp : "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
			//jsonpCallback: "receive",//自定
			timeout : 3000,
			dataFilter : function(json) {
				if(json!=null&&json!=""){
					//如果有商品，将商品json存储到localStorage进行页面之间的传递
					var storage=window.localStorage;
					var data=JSON.stringify(json[0]);
					storage.setItem("data",data);
					window.location.href="jzdy4.html?goodsId="+id;
				}else{
					alert("无此商品的优惠信息，请订阅");
					window.location.href="jzdy3.html?goodsId="+id;
				}
			},
			success : function(json, textStatus, xOptions) {
				console.log("jsonp.success:" + json);
			},
			error : function(xOptions, textStatus) {
				console.log("jsonp.error:" + textStatus + ", rel="+ xOptions);
			}
		});
	}
	

	/*从长连接中截取id*/
	 function getId(url){
			var url2 = url.substring(url.indexOf("id"), url.length);
			var id;
			if(url2.length>15){
				 id= url2.substring(3, url2.indexOf("&"));
			}else{
				id = url2.substring(3, url2.length);
			}
			$("#goodsId").val(id);
			//验证是否存在此商品的优惠券
			goods(id);
	 }
	/*
	   区分长短连接，并处理
	*/
	function checkUrl(url){
		if(url.indexOf("id")>0){
			//是http开始的链接，并且包含有id，为长连接
			getId(url);
		}else{
			//短连接,需要进行转换
			$.jsonp({
			url:config_path_JsonP+'/subadmin/f/sub/jzdy/url?url='+url,
			callbackParameter : "callback",
			jsonp : "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
			timeout : 3000,
			dataFilter : function(json) {
				goods(json);
				}
			});
		}
	}
</script>
