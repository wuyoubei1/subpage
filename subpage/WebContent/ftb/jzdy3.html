		<form id="jzdy">
			<input type="hidden" name="goodsId" value="" id="goodsId" />
			<input type="hidden" name="content" value="" id="content" />
			<ul class="news-list">

									style="width: 40%; margin-left: 2px; padding: 0 5px"

							</div>
						</div>
					</div>

				<div id="dingyue2">
					<input class="button button-glow button-rounded button-caution "
						style="width: 40%; margin-left: 2px;" type="button" value="订阅"

<script src="../config/config.js"></script>
<script type="text/javascript">
	var wait = 90;
	//验证码
	$(function() {
		var util = {
			hsTime : function(that) {
				_this = $(this);
				if (wait == 0) {
					$('#hsbtn').removeAttr("disabled").html('重发验证码');
					wait = 90;
					$(that).val('重发验证码');
				} else {
					var _this = this;
					$(that).attr("disabled", true).val('' + wait + '秒');
					wait--;
					setTimeout(function() {
						_this.hsTime(that);
					}, 1000);
				}
			}
		};
		$("#hsbtn").click(function() {
			var mb = $('#mobile').val();
			if (mb == '' || mb == '输入订阅手机号') {
				alert('请输入手机号');
				return false;
			}
			util.hsTime('#hsbtn');
			//调用后台程序产生验证码
			fsyzm(mb);
		});

		$('#mobile').click(function() {
			if (this.value == '输入订阅手机号') {
				this.value = '';
			}
		});
		$('#mobile').blur(function() {
			if (this.value == '') {
				this.value = '输入订阅手机号';
			}
		});

		/***保存表单**/
		$("#saveBtn").click(function() {
			var s=location.search.substring(1);//这个就是页面?后面的内容，自己处理一下
			s=s.replace('goodsId=','');
			$("#goodsId").val(s);
			var flag=checkForm();
			if(flag){
				$.jsonp({
					type : "post",
					dataType : "text",
					url : config_path_JsonP+"/subadmin/f/sub/jzdy/save",
					callbackParameter : "callback",
					jsonp : "callback",
					data : $('#jzdy').serialize(),// 你的formid
					error : function(request) {
						alert("Connection error");
					},
					success : function(data) {
						if (data == '0') {
							alert("订阅成功");
						} else {
							alert("操作失败");
						}
					}
				});
			}else{
				alert("请填写正确完整的数据");
			}
		});

		$('#type').change(function() {
			var ss = $(this).children('option:selected').val();
			if (ss == '2' || ss == '精准订阅') {

			}

		});
		
		/*
		 *验证码验证
		 */
		$("#msg").blur(function() {
			var msg = $("#msg").val();
			var mobile = $("#mobile").val();
			if (msg.length != 0) {
			$.jsonp({
				type : "post",
				datatype : "text",
				url : config_path_JsonP+"/subadmin/f/sub/shortmsg/check?msg="+ msg + "&mobile=" + mobile,
				callbackParameter : "callback",
				jsonp : "callback",
				success : function(data) {
					if (data == '0') {
						alert("验证码已过期，请重新获取！！");
							$('#hsbtn').removeAttr("disabled").html('重发验证码');
					}
					if (data == '2') {
						alert("验证码错误，请输入正确的验证码！");
					}
				}
			});
		}
	});
		
	function checkForm(){
		var flag=false;
		var msg = $("#msg").val();
		var mobile = $("#mobile").val();
		var url = $("#url").val();
		var price=$("#price").val();
		var priceMax=$("#priceMax").val();
		if(msg.length!=0&&mobile.length!=0&&price.length!=0&&priceMax.length!=0){
			flag=true;
		}
		if(price>priceMax){
			flag=false;
			alert("最高价格不应小于最低价格")
		}
		return flag;
	}
		
})
	/**
	 * 发送验证码
	 */
	function fsyzm(mb) {
		var url = config_path_JsonP+'/subadmin/f/sub/shortmsg/gv';
		$.jsonp({
			type : "post",
			url : url + "?mobile=" + mb,
			dataType : "jsonp",
			success : function(data) {
				alert(data.message);
			}
		});
	}


</script>
